<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧟‍♂️ 좀비 아포칼립스 생존 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c1810, #8B0000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #8B0000;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: flicker 2s infinite alternate;
        }
        
        @keyframes flicker {
            0% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.8); }
            100% { text-shadow: 2px 2px 8px rgba(255, 0, 0, 1); }
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ff6b6b;
        }
        
        .stage-info {
            background: rgba(139, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff6b6b;
        }
        
        .scenario {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }
        
        .death-screen {
            background: rgba(139, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #ff0000;
            animation: death-pulse 1s ease-in-out;
        }
        
        @keyframes death-pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .death-title {
            font-size: 2em;
            color: #ff0000;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .death-reason {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .survival-time {
            font-size: 1.5em;
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .success-screen {
            background: linear-gradient(45deg, #00ff00, #32cd32);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            animation: success-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes success-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }
        
        .restart-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .start-screen {
            text-align: center;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .stage-counter {
            font-size: 1.1em;
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen" class="start-screen">
            <div class="title">🧟‍♂️ 좀비 아포칼립스</div>
            <div class="subtitle">생존 테스트</div>
            <p style="font-size: 1.1em; line-height: 1.6; margin: 20px 0;">
                좀비가 창궐한 세상...<br>
                당신은 얼마나 오래 살아남을 수 있을까요?<br><br>
                <strong style="color: #ff6b6b;">⚠️ 주의: 한 번의 잘못된 선택이 즉시 죽음을 의미합니다!</strong>
            </p>
            <button class="start-btn" onclick="startGame()">🎮 게임 시작</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="stage-info">
                <div class="stage-counter">Stage <span id="currentStage">1</span></div>
            </div>
            
            <div class="scenario" id="scenario"></div>
            
            <div class="choices" id="choices"></div>
        </div>

        <div id="resultScreen" style="display: none;">
            <button class="restart-btn" onclick="restartGame()">🔄&nbsp;&nbsp;다시 도전하기</button>
        </div>
    </div>

    <script>
        let currentStage = 0;
        
        const scenarios = [
            {
                text: "🏠 좀비 바이러스가 퍼진 첫날 밤...<br>집 밖에서 이상한 소리가 들립니다.<br><strong>문을 열어서 확인해볼까요?</strong>",
                choices: [
                    { text: "🚪 예 - 문을 열어본다", death: true, reason: "문을 열자마자 배고픈 좀비가 당신을 반겨줬습니다.<br>마지막으로 들은 소리는 '으아아악-' 이었습니다.", time: "0분" },
                    { text: "🙅‍♂️ 아니오 - 조용히 있는다", death: false }
                ]
            },
            {
                text: "🔊 밖이 조용해졌습니다.<br>하지만 목이 너무 마릅니다.<br><strong>큰 소리로 '물 좀 주세요!'라고 외쳐볼까요?</strong>",
                choices: [
                    { text: "📢 예 - 큰 소리로 외친다", death: true, reason: "당신의 외침을 들은 좀비 50마리가 집을 포위했습니다.<br>'도움의 손길'이 창문을 뚫고 들어오네요.", time: "3분" },
                    { text: "🤫 아니오 - 조용히 물을 찾는다", death: false }
                ]
            },
            {
                text: "🍞 부엌에서 오래된 빵을 발견했습니다.<br>곰팡이가 조금 피어있지만 배가 고픕니다.<br><strong>이 빵을 먹어볼까요?</strong>",
                choices: [
                    { text: "🍴 예 - 곰팡이 빵을 먹는다", death: true, reason: "곰팡이가 아니라 좀비 바이러스 배양체였습니다.<br>축하합니다! 이제 당신도 좀비입니다. 으아아악!", time: "30분" },
                    { text: "🚫 아니오 - 다른 음식을 찾는다", death: false }
                ]
            },
            {
                text: "📱 갑자기 휴대폰이 울립니다.<br>화면에 '엄마'라고 뜹니다.<br><strong>전화를 받아볼까요?</strong>",
                choices: [
                    { text: "📞 예 - 엄마 전화를 받는다", death: true, reason: "전화 너머로 들린 소리: '으...아악... 애야... 엄마... 배고파...'<br>엄마도 이미... 그리고 휴대폰 신호로 당신의 위치가 노출됐습니다.", time: "1시간" },
                    { text: "📵 아니오 - 전화를 끊는다", death: false }
                ]
            },
            {
                text: "🚗 창문 밖으로 멀쩡해 보이는 자동차가 보입니다.<br>열쇠도 꽂혀있는 것 같습니다.<br><strong>차를 타고 도망가볼까요?</strong>",
                choices: [
                    { text: "🏃‍♂️ 예 - 밖으로 나가서 차를 탄다", death: true, reason: "차에는 이미 좀비 운전사가 앉아있었습니다.<br>'어서오세요, 승객님. 목적지는 지옥인가요?' 라며 친절하게 인사하더군요.", time: "2시간" },
                    { text: "🏠 아니오 - 집에 계속 숨어있는다", death: false }
                ]
            },
            {
                text: "🔦 정전이 되었습니다.<br>손전등을 켜면 불빛 때문에 발각될 수 있습니다.<br><strong>손전등을 켜서 주변을 살펴볼까요?</strong>",
                choices: [
                    { text: "💡 예 - 손전등을 켠다", death: true, reason: "불빛을 본 좀비들이 '나방처럼' 몰려들었습니다.<br>마지막 순간, 당신은 좀비들의 집단 댄스파티 중앙에 서있었습니다.", time: "4시간" },
                    { text: "🌙 아니오 - 어둠 속에서 기다린다", death: false }
                ]
            },
            {
                text: "🆘 라디오에서 '안전지대로 오세요'라는 방송이 들립니다.<br>하지만 밖은 여전히 위험해 보입니다.<br><strong>방송을 믿고 밖으로 나가볼까요?</strong>",
                choices: [
                    { text: "📻 예 - 안전지대로 향한다", death: true, reason: "안전지대는 좀비들이 설치한 '인간 배달 서비스'였습니다.<br>'주문하신 신선한 인간 도착했습니다!' 라는 소리가 마지막이었네요.", time: "6시간" },
                    { text: "🔒 아니오 - 계속 숨어있는다", death: false }
                ]
            },
            {
                text: "💊 의약품 상자에서 의심스러운 주사기를 발견했습니다.<br>라벨에는 '좀비 백신'이라고 적혀있습니다.<br><strong>이 주사를 맞아볼까요?</strong>",
                choices: [
                    { text: "💉 예 - 백신을 맞는다", death: true, reason: "백신이 아니라 '좀비 변신 촉진제'였습니다.<br>제조사: 좀비 주식회사. 이제 당신도 우리 직원입니다!", time: "12시간" },
                    { text: "⛔ 아니오 - 주사를 버린다", death: false }
                ]
            },
            {
                text: "🐕 집 앞에 귀여운 강아지가 앉아있습니다.<br>꼬리를 흔들며 당신을 보고 있어요.<br><strong>문을 열어서 강아지를 들여보낼까요?</strong>",
                choices: [
                    { text: "🥰 예 - 강아지를 구해준다", death: true, reason: "강아지가 아니라 좀비가 네발로 기어다니는 거였습니다.<br>'멍멍' 대신 '으르렁'거리더니... 이제 당신도 애완좀비가 되었네요.", time: "1일" },
                    { text: "😢 아니오 - 무시하고 지나간다", death: false }
                ]
            },
            {
                text: "🎉 축하합니다!<br><br>당신은 모든 위험을 피해 <strong>3일</strong>을 버텼습니다!<br><br>🏆 <strong>좀비 아포칼립스 생존 마스터!</strong><br><br>당신의 신중함과 의심 많은 성격 덕분에<br>좀비들의 온갖 함정을 모두 피할 수 있었습니다.<br><br>이 정도면 실제 상황에서도 꽤 오래 버틸 수 있을 것 같네요!",
                isSuccess: true
            }
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            currentStage = 0;
            showStage();
        }

        function showStage() {
            const stage = scenarios[currentStage];
            document.getElementById('currentStage').textContent = currentStage + 1;
            document.getElementById('scenario').innerHTML = stage.text;
            
            if (stage.isSuccess) {
                showSuccess(stage.text);
                return;
            }
            
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            stage.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice.text;
                button.onclick = () => makeChoice(choice);
                choicesDiv.appendChild(button);
            });
        }

        function makeChoice(choice) {
            if (choice.death) {
                showDeath(choice.reason, choice.time);
            } else {
                currentStage++;
                showStage();
            }
        }

        function showDeath(reason, time) {
            document.getElementById('gameScreen').style.display = 'none';
            const resultScreen = document.getElementById('resultScreen');
            
            resultScreen.innerHTML = `
                <div class="death-screen">
                    <div class="death-title">💀 사망하셨습니다! 💀</div>
                    <div class="death-reason">${reason}</div>
                    <div class="survival-time">⏰ 생존 시간: ${time}</div>
                    <div style="font-size: 1.1em; margin-top: 15px;">
                        Stage ${currentStage + 1}에서 게임 오버!
                    </div>
                </div>
                <button class="restart-btn" onclick="restartGame()">🔄&nbsp;&nbsp;다시 도전하기</button>
            `;
            
            resultScreen.style.display = 'block';
        }

        function showSuccess(message) {
            document.getElementById('gameScreen').style.display = 'none';
            const resultScreen = document.getElementById('resultScreen');
            
            resultScreen.innerHTML = `
                <div class="success-screen">
                    <div style="font-size: 2em; margin-bottom: 20px;">🎊 완벽한 생존! 🎊</div>
                    <div style="font-size: 1.2em; line-height: 1.6;">${message}</div>
                </div>
                <button class="restart-btn" onclick="restartGame()">🔄&nbsp;&nbsp;다시 도전하기</button>
            `;
            
            resultScreen.style.display = 'block';
        }

        function restartGame() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            currentStage = 0;
        }
    </script>
</body>
</html>
